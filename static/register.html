<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>spkr</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/js.cookie-2.0.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<a class="navbar-brand" href="/">spkr</a>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<form class="form-horizontal single-form" id="registerForm">
				<div class="form-group">
					<input type="text" placeholder="name" class="form-control" name="name" id="name">
				</div>
				<div class="form-group">
					<input type="password" placeholder="password" class="form-control" name="pass" id="pass">
				</div>
				<div class="form-group">
					<input type="password" placeholder="retype password" class="form-control" name="pass2" id="pass2">
				</div>
					<button type="submit" class="btn btn-primary btn-sm">register</button>
			</form>
		</div>
	</div>
</div>

<script>
	$("#registerForm").submit(function(event) {
		event.preventDefault();
		$.post("/api/v1/user", $("#registerForm").serialize(), function(data) {
			window.location = "/";
		}).fail(function(response) {
			alert(response.responseText);
		});
	});
</script>
</body>
</html>
