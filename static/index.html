<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>spkr</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/js.cookie-2.0.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<a class="navbar-brand" href="/">spkr</a>
		<button class="btn-link btn-sm" id="logoutBtn" tabindex="-1">logout</button>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-3">

			<div class="container-fluid">
				<div class="row">
					<form class="form-horizontal vertical-block" id="searchForm">
						<div class="input-group">
							<input type="text" placeholder="user search" class="form-control input-sm" name="q">
				      <span class="input-group-btn">
				        <button type="submit" class="btn btn-default btn-sm">search</button>
				      </span>
						</div>
					</form>
				</div>
			</div>

			<div class="btn-group-vertical btn-block" id="chatList"></div>
		</div>
		<div class="col-xs-9" style="padding: 20px" id="chat"></div>
	</div>
</div>

<div class="modal fade" id="searchModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				add to contacts
			</div>
			<div class="modal-body">
			</div>
			<div class="modal-footer input-group">
	      <span class="input-group-btn">
	        <button type="submit" class="btn btn-default btn-sm" id="createChat">create</button>
	      </span>
				<input type="text" placeholder="title" class="form-control input-sm" id="title">
			</div>
		</div>
	</div>
</div>

<script>
	$("#logoutBtn").click(function() {
		Cookies.remove("ssession");
		window.location = "login.html";
	});

	$("#searchForm").submit(function(event) {
		event.preventDefault();
		$.get("/api/user/search", $("#searchForm").serialize(), function(data) {
			var modal = $("#searchModal");
			var modalBody = $(".modal-body");
			modal.on("hidden.bs.modal", function() {
				modalBody.empty();
				$("#title").val("");
			});
			var participants = [];
			data.forEach(function(user) {
				var btn = $('<p><button type="submit" class="btn btn-default btn-sm">' + user + '</button></p>');
				btn.appendTo(modalBody).click(function() {
					btn.children().toggleClass("active");
					if (participants.indexOf(user) != -1)
						participants.splice(participants.indexOf(user), 1);
					else
						participants.push(user);
				});
			});
			$("#createChat").click(function() {
				$.post("/api/chat/add", { title: $("#title").val(), "participants[]": participants }, function() {
					modal.modal("hide");
					refreshChats();
				}).fail(function(response) {
					alert(response.responseText);
				});
			});
			modal.modal("show");
		}).fail(function(response) {
			alert(response.responseText);
		});
	});

	if (! getSessionCookie("sname"))
		window.location = "login.html";
	else
		refreshChats();

	function refreshChats() {
		$.get("/api/chat/list", function(data) {
			var chatList = $("#chatList");
			chatList.empty();
			data.forEach(function(conv) {
				$('<button type="button" class="btn btn-default">' + conv.title + '</button>').
					appendTo(chatList).click(function() {
						$.get("/api/chat/history", { id: conv.id }, function(history) {
							var chat = $("#chat");
							chat.empty();
							history.forEach(function(msg) {
								$('<p>' + msg + '</p>').appendTo(chat);
							});
						});
					});
			});
		});
	}
</script>
</body>
</html>
