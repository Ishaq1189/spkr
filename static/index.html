<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>spkr</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/js.cookie-2.0.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/MediaStreamRecorder.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<a class="navbar-brand" href="/">spkr</a>
		<button class="btn-link btn-sm" id="logoutBtn" tabindex="-1">logout</button>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-3">

			<div class="container-fluid">
				<div class="row">
					<form class="form-horizontal vertical-block" id="searchForm">
						<div class="input-group">
							<input type="text" placeholder="user search" class="form-control input-sm" name="q">
				      <span class="input-group-btn">
				        <button type="submit" class="btn btn-default btn-sm">search</button>
				      </span>
						</div>
					</form>
				</div>
			</div>

			<div class="btn-group-vertical btn-block" data-toggle="buttons" id="chatList"></div>
		</div>
		<div class="col-xs-9" style="padding: 20px">
			<div class="well" id="chat"></div>

			<div class="row">
				<div class="col-xs-2">
					<button class="btn btn-default" style="width: 100%" type="button" id="sendBtn">send</button>
				</div>
				<div class="col-xs-10">
					<p>
						<button class="btn btn-default" type="button" id="startBtn">start</button>
						<button class="btn btn-default" type="button" id="pauseBtn">pause</button>
						<button class="btn btn-default" type="button" id="stopBtn">stop</button>
					</p>
					<textarea class="form-control" maxlength="140" id="messageText"></textarea>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="searchModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				add to contacts
			</div>
			<div class="modal-body">
			</div>
			<div class="modal-footer input-group">
	      <span class="input-group-btn">
	        <button type="submit" class="btn btn-default btn-sm" id="createChat">create</button>
	      </span>
				<input type="text" placeholder="title" class="form-control input-sm" id="title">
			</div>
		</div>
	</div>
</div>

<script>
	var activeChatId;

	$("#logoutBtn").click(function() {
		Cookies.remove("ssession");
		window.location = "login.html";
	});

	$("#sendBtn").click(function() {
		var text = $("#messageText");
		postWithRecord("/api/chat", { chatId: activeChatId, msg: text.val() }).done(function() {
			text.val("");
			refreshHistory();
		}).fail(function(response) {
			alert(response.responseText);
		});
	});

	$("#searchForm").submit(function(event) {
		event.preventDefault();
		$.get("/api/user/search", $("#searchForm").serialize(), function(data) {
			var modal = $("#searchModal");
			var modalBody = $(".modal-body");
			modal.on("hidden.bs.modal", function() {
				modalBody.empty();
				$("#title").val("");
			});
			var participants = [];
			data.forEach(function(user) {
				var btn = $('<button type="submit" class="btn btn-default btn-sm" style="margin: 10px">' + user + '</button>');
				btn.appendTo(modalBody).click(function() {
					btn.button("toggle");
					if (participants.indexOf(user) != -1)
						participants.splice(participants.indexOf(user), 1);
					else
						participants.push(user);
				});
			});
			$("#createChat").click(function() {
				$.post("/api/chat/add", { title: $("#title").val(), "participants[]": participants }, function() {
					modal.modal("hide");
					refreshChats();
				}).fail(function(response) {
					alert(response.responseText);
				});
			});
			modal.modal("show");
		}).fail(function(response) {
			alert(response.responseText);
		});
	});

	if (! getSessionCookie("sname"))
		window.location = "login.html";
	else {
		refreshChats();
		initRecorder($("#startBtn"), $("#pauseBtn"), $("#stopBtn"));
	}

	function refreshChats() {
		$.get("/api/chat/list", function(data) {
			var chatList = $("#chatList");
			chatList.empty();
			data.forEach(function(conv) {
				var btn = $('<label class="btn btn-default"><input type="radio">' + conv.title + '</label>');
				btn.appendTo(chatList).click(function() {
					activeChatId = conv.id;
					refreshHistory();
				});
			});
		});
	}

	function refreshHistory() {
		if (activeChatId)
			$.get("/api/chat/history", { id: activeChatId }, function(history) {
				var chat = $("#chat");
				chat.empty();
				history.forEach(function(msg) {
					if (! msg.audio)
						$('<p><b>' + msg.author + '</b> (' + msg.date + '): ' + msg.text + '</p>').appendTo(chat);
					else
						$.get("api/chat/audio", { id: msg.audio }, function(data) {
							var audio = '<a href="' + URL.createObjectURL(new Blob([data], { type: "audio/ogg" })) + '">></a> ';
							$('<p><b>' + msg.author + '</b> (' + msg.date + '): ' + audio + msg.text + '</p>').appendTo(chat);
						});
				});
			}).fail(function(response) {
				alert(response.responseText);
			});
	}
</script>
</body>
</html>
